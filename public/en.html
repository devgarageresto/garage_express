<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Garage Burger — English</title>
  <style>
    html, body { margin: 0; height: 100%; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>

<iframe id="frame" src="/garage-burger-t1/garage-eine"></iframe>

<script>
  const langText = "English";

  function clickReact(el) {
    ['mousedown','mouseup','click'].forEach(type =>
      el.dispatchEvent(new MouseEvent(type, {
        bubbles: true,
        cancelable: true,
        view: window
      }))
    );
  }

  function trySelectLanguage() {
    const doc = document.getElementById("frame").contentDocument;
    if (!doc) return;

    const button = doc.querySelector(".Header_language__-oH6e");
    if (!button) return;

    clickReact(button);

    setTimeout(() => {
      const items = doc.querySelectorAll(".LanguageSelection_item__WEEqE");
      for (const item of items) {
        if (item.textContent.includes(langText)) {
          clickReact(item);
          console.log("✅ English selected");
          clearInterval(timer);
        }
      }
    }, 600);
  }

  const timer = setInterval(trySelectLanguage, 700);
</script>

</body>
</html>
